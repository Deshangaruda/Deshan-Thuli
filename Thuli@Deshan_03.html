.card {
  display: grid;
  place-items: center;
  
  padding-block: 0.5rem;
}

.card__article {
  position: relative;
  background-color: var(--container-color);
  padding: 2.5rem;
  border-radius: 2rem;
  text-align: center;
  box-shadow: 0 20px 24px hsla(313, 100%, 50%, 0.788);
  overflow: hidden;
  height: 50vh;
}
.card__img {
  width: 250px;
  margin-bottom: 1rem;
  animation: float-img 2.5s ease-in-out infinite;
}
.card__title {
  color: var(--title-color);
  font-size: var(--biggest-font-size);
  line-height: 75%;
  margin-bottom: 1rem;
}
.card__description {
  font-size: var(--normal-font-size);
}
.card__data {
  position: relative;
  z-index: 10;
}
.card__shapes {
  display: grid;
  justify-items: center;
  row-gap: 1rem;
  position: absolute;
  inset: 0;
  top: -3.5rem;
  z-index: 1;
}
.card__shape {
  display: block;
  width: 250px;
  height: 30px;
  background: var(--shape-gradient);
  border-radius: 4rem;
  transform: rotate(-24deg);
  opacity: 0;
}
.card__shape:nth-child(1) {
  animation-delay: 0.1s;
}
.card__shape:nth-child(2) {
  animation-delay: 0.2s;
}
.card__shape:nth-child(3) {
  animation-delay: 0.3s;
}
.card__shape:nth-child(4) {
  animation-delay: 0.4s;
}
.card__shape:nth-child(5) {
  animation-delay: 0.5s;
}
.card__shape:nth-child(6) {
  animation-delay: 0.6s;
}
.card__shape:nth-child(7) {
  animation-delay: 0.7s;
}
.card__shape:nth-child(8) {
  animation-delay: 0.8s;
}

/* Animation img */
@keyframes float-img {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-0.75rem);
  }
  100% {
    transform: translateY(0);
  }

/* Card animation */
@keyframes show-data {
  50% {
    transform: translateY(-10rem);
  }
  100% {

  }
}

@keyframes remove-overflow {
  to {

  }
}

@keyframes remove-data {
  0% {
    transform: translateY(-7rem);

  50% {
    transform: translateY(-10rem);

  100% {

    pointer-events: none;

  50% {
